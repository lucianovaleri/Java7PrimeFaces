<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 
    <h:head>
        <meta charset="UTF-8"/>
        <title>Bootstrap 3 Contact form with Validation</title>
        <script src="https://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>



        <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'/>
        <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'/>
        <link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css'/>

        <link rel="stylesheet" href="css/cssCadastro.css"/>


    </h:head>

    <h:body onload="#{maquinaControle.zerarMaquina()}">
        
        <div class="backgroundcover"></div>

        <header id="home" class="navbar navbar-inverse navbar-fixed-top" role="banner">
            <div class="container">
                <div class="navbar-header">
                    <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    
                    <a href="../" class="navbar-brand"><img src="image/logo2.png" alt="GAMA"/></a>
                    <br />
                    <br />
                    <br />
                    <br />
                </div>

                <nav class="collapse navbar-collapse bs-navbar-collapse navbar-left" role="navigation">
                    <ul class="nav navbar-nav menu">
                        <li>
                            <a href="../faces/telaInicialUsuario.xhtml"> Inicio </a>        
                        </li>
                                               
                        <li>
                            <a href="../faces/telaMinhasMaquinas.xhtml"> Minhas Maquinas </a>        
                        </li>
                        
                        <li>
                            <a href="../faces/login2.xhtml"> SAIR </a>
                        </li>
                    </ul>                   
                </nav>
            </div>
        </header>
        
        <div class="container">
            <h:form class="well form-horizontal" id="contact_form">

              <!--  <li href="../" class="navbar-brand"><img src="image/logo1.png" alt="GAMA"/></li> -->
                
                
                <br />
                <br />
                <br />
                
                
                <!-- Form Name -->
                

                <H1 style="text-align: center;"> Cadastre seu item! </H1>

                <!-- Text input-->
                
                <div class="form-group">
                    <label class="col-md-4 control-label">Modelo:</label>  
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <p:inputText 
                                placeholder="Descreva seu item" 
                                class="form-control"  
                                type="text"
                                value="#{maquinaControle.maquina.descricao}"
                                required="true"/>
                        </div>
                    </div>
                </div>

                <!-- Text input-->

                <div class="form-group">
                    <label class="col-md-4 control-label" >Horas Trabalhadas:</label> 
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <p:inputText 
                                placeholder="Horas Trabalhadas" 
                                class="form-control"  
                                type="text"
                                value="#{maquinaControle.maquina.horastrabalhadas}"
                                required="false"/>
                        </div>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label">Kilometragem:</label>  
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <p:inputText 
                                placeholder="Kilometragem" 
                                class="form-control"  
                                type="text"
                                value="#{maquinaControle.maquina.kilometragem}"
                                required="false"/>                                
                        </div>
                    </div>
                </div>


                <!-- Text input-->

                <div class="form-group">
                    <label class="col-md-4 control-label">Motor:</label>  
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <p:inputText 
                                placeholder="motor - potência" 
                                class="form-control"  
                                type="text"
                                value="#{maquinaControle.maquina.motorcv}"
                                required="false"/>
                        </div>
                    </div>
                </div>

                <!-- Text input-->

                <div class="form-group">
                    <label class="col-md-4 control-label">Cidade:</label>  
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <p:inputText 
                                placeholder="Ex: São Paulo" 
                                class="form-control"  
                                type="text"
                                value="#{maquinaControle.maquina.cidade}"
                                required="true"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label">Estado:</label>  
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <p:inputText 
                                placeholder="Ex: SP" 
                                class="form-control"  
                                type="text"
                                maxlength="2"
                                value="#{maquinaControle.maquina.estado}"
                                required="true"/>
                        </div>
                    </div>
                </div>
                
                <!-- Text input-->

                <div class="form-group">
                    <label class="col-md-4 control-label">Valor:</label>  
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <p:inputText 
                                placeholder="Preço" 
                                class="form-control"  
                                type="text"
                                value="#{maquinaControle.maquina.valor}"
                                required="true"/>
                        </div>
                    </div>
                </div>

                <!-- Select Basic -->                

                <div class="form-group">
                    <label class="col-md-4 control-label">Ano:</label>  
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <p:inputText 
                                placeholder="Ano do item" 
                                class="form-control"  
                                type="text"
                                maxlength="4"
                                value="#{maquinaControle.maquina.ano}"/>
                        </div>
                    </div>
                </div>

                
                <div class="form-group">
                    <label class="col-md-4 control-label">Categoria</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <h:selectOneMenu id="categoria" 
                                             required="true" 
                                             value="#{maquinaControle.idCategoria}" >
                                <f:selectItem itemLabel="Selecione a categoria do item"/>
                                <f:selectItems value="#{categoriaControle.categorias}" 
                                               var="c" itemLabel="#{c.nomeCategoria}"  
                                               itemValue="#{c.idCategoria}"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label">Marca</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <h:selectOneMenu id="marca" 
                                             required="true" 
                                             value="#{maquinaControle.idMarca}" >
                                <f:selectItem itemLabel="Selecione a marca do item"/>
                                <f:selectItems value="#{marcaControle.marcas}" 
                                               var="m" itemLabel="#{m.nome}"  
                                               itemValue="#{m.idMarca}"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
                </div>

                <!-- Success message -->

                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label"></label>
                    <div class="col-md-4">
                        <h:commandButton
                                             class="btn btn-warning"
                                             value="Salvar"
                                             action="#{maquinaControle.incluir()}"  
                                             >   
                            
                            
                        </h:commandButton> 

                    </div>
                </div>

            </h:form>
        </div>

        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js'></script>

        <script  src="js/index.js"></script>
    </h:body>

</html>
